<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Include angular CSS -->
      <link rel="stylesheet" type="text/css" href="./node_modules/angular/angular-csp.css">
    <!-- Include bootstrap CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include Angular JS files -->
    <script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>

    <!-- Index.js handles Angular bootstrapping -->
    <script type="text/javascript" src="lib/scripts/index.js"></script>

    <title>BitFreeze</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
          <div>
            <span class="glyphicon glyphicon-bitcoin" aria-hidden="true">
            </span>
          </div>
          <div>
            <h1>BitFreeze</h1>
          </div>
        </div>
      </div>
    </nav>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <br>
    <button type="button" class="btn btn-lg btn-primary btc-btn-generate">Generate New Wallet
    </button>


    <!-- Output Panel: show new wallet results here. -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">New Wallet Details:</h3>
      </div>
      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item btc-public-key">Public Key:</li>
          <li class="list-group-item btc-private-key">Private Key:</li>
        </ul>
      </div>
    </div>

  </body>


  <!-- Require jQuery with specific path for Electron -->
  <script>
    window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');
  </script>

  <!-- Require bootstrap with specific path for electron -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js">
  </script>
  <!-- Require other developer-built functionality js files -->
  <script>
    require('./renderer.js')
    require('./lib/scripts/walletGenerator.js')
  </script>
</html>
